<!DOCTYPE html>
<html>
    <head>
        <title>Stick Studios</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="//fonts.googleapis.com">
        <link rel="preconnect" href="//fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">

        <script src="main.js"></script>
    </head>

    <body>
        <div class="hero-image" id="home">
            <div class="header">
                <img class="logo" src="images/Stick_Logo.png">
                <div class="header-right">
                    <a href="Pages/games.html">Games</a>
                    <a href="Pages/wood.html">Wood</a>
                    <a href="Pages/bots.html">Bots</a>
                    <a href="#about">About</a>
                    <a href="#contact">Contact</a>
                </div>
            </div>
        </div>

        <div class="about" id="about">
            <h1><span><a>A</a></span><span><a>b</a></span><span><a>o</a></span><span><a>u</a></span><span><a>t</a></span></h1>
            <div class="sub">
                <span><a>A</a></span>
                <span><a>g</a></span><span><a>u</a></span><span><a>y</a></span>
                <span><a>w</a></span><span><a>h</a></span><span><a>o</a></span>
                <span><a>l</a></span><span><a>i</a></span><span><a>k</a></span><span><a>e</a></span><span><a>s</a>
                <span><a>t</a></span><span><a>o</a></span>
                <span><a>m</a></span><span><a>a</a></span><span><a>k</a></span><span><a>e</a></span>
                <span><a>s</a></span><span><a>t</a></span><span><a>u</a></span><span><a>f</a></span><span><a>f</a></span>
            </div>

            <span class="videos"><a>Videos</a></span>
            <span class="small">•</span>
            <span class="games"><a>Games</a></span>
            <span class="small">•</span>
            <span class="bots"><a>Bots</a></span>
            <span class="small">•</span>
            <span class="wood"><a>Wood Things</a></span>

            <div class="media">
                <div class="youtube-logo">
                    <a href="//www.youtube.com/channel/UC1sP4G7WiB0rkzFZAFraBQw/featured"><img class="youtube" src="images/Youtube_Logo.png"></a>
                </div>
                <div class="itch-logo">
                    <a href="//stick-thestick.itch.io"><img class="itch" src="images/Itch_Logo.png"></a>
                </div>
            </div>
        </div>

        <div class="contact" id="contact">
            <h1><span><a>C</a></span><span><a>o</a></span><span><a>n</a></span><span><a>t</a></span><span><a>a</a></span><span><a>c</a></span><span><a>t</a></span></h1>
            <form>
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="subject" placeholder="Subject" required>
                <textarea id="message" rows="4" placeholder="Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>

        <footer>
            <img class="footer-logo" src="images/Stick_Footer.png" width="10%" height="13%">
            <img class="footer-logo" src="images/Gtihub_Logo.png" width="3%" height="4%">
            <img class="footer-logo" src="images/Discord_Logo.png" width="4%" height="4%">
            <img class="footer-logo" src="images/Stack_Logo.png" width="4%" height="4%">

            <p class="foot">&copy 2022 Stick Studios</p>
        </footer>

        <script src="Js/main.js"></script>
